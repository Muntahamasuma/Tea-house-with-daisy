<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/9d58a9c54c.js" crossorigin="anonymous"></script>
<style>
    .font-manrope{
        font-family: 'manrope',sans-serif;
    }
    .p{
        color: var(--Dark-03, #777);
        font-family: 'Manrope',sans-serif;
        font-size: 16px;
        line-height: 28px;
    }
</style>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
              <div>
                <h1 class="text-4xl lg:text-7xl font-extrabold">It's good <br>

                <button class="btn btn-primary">Explore More</button>
              </div>
              <div>
                <img src="images/banner.png" class="max-w-sm">
                <!-- rating badge -->
                <div class="-mt-16 flex items-center gap-4 bg-white drop-shadow-lg p-4 w-60">
                    <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                    <div class="text-2xl">
